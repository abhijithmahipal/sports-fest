<h1 class="display-4">View Squad</h1>
    <div class="row">
      <div class="col">
      <div *ngIf="selectedTeam" class="dropdown">
      <button class="btn dropdown-toggle" type="button" id="teamName" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div >{{selectedTeam.name  }}</div>
      </button>
      <div class="dropdown-menu">
        <button class="dropdown-item" *ngFor="let team of teamList" (click)="setTeam(team)">
          {{ team.name }}
        </button>
      </div>
    </div>
  </div>
  </div>
  <div class="row"><div class="col">
      <table class="table table-hover">
          <thead>
            <th>Player Name</th>
            <th>Nick Name</th>
            <th>Jersey Number</th>
            <th>Matches Played</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let s of squad">
              <td>{{s.fullName}}</td>
              <td>{{emp.shortName}}</td>
              <td>{{emp.jerseyNumber}}</td>
              <td>{{emp.matchesPlayed}}</td>
            </tr>
          </tbody>
        </table>
  </div></div>
