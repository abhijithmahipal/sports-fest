<table class="table table-hover">
  <thead>
    <th>Name</th>
    <th>Captain</th>
    <th>Manager 1</th>
    <th>Manager 2</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of list">
      <td>{{emp.name}}</td>
      <td>{{emp.captain}}</td>
      <td>{{emp.manager1}}</td>
      <td>{{emp.manager2}}</td>
      <!-- <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash"></i></a></td> -->
    </tr>
  </tbody>
</table>
