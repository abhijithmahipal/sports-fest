<h1 class="display-4">Team Registration</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" placeholder="Team name" required>
    <div *ngIf="name.invalid && name.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="captain" #captain="ngModel" [(ngModel)]="service.formData.captain" class="form-control" placeholder="Captain">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="manager1" #manager1="ngModel" [(ngModel)]="service.formData.manager1" class="form-control" placeholder="Manager 2">
    </div>
    <div class="form-group  col-md-6">
      <input name="manager2" #manager2="ngModel" [(ngModel)]="service.formData.manager2" class="form-control" placeholder="Manager2">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Add</button>
  </div>

</form>
