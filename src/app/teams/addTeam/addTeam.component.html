<h1 class="display-4">Team Registration</h1>
  <div class="form-group">
    <input name="name"  [(ngModel)]="teamData.name" class="form-control" placeholder="Team name">
  </div>
  <div class="form-group">
    <input name="captain"  [(ngModel)]="teamData.captain" class="form-control" placeholder="Captain">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="manager1"  [(ngModel)]="teamData.manager1" class="form-control" placeholder="Manager 1">
    </div>
    <div class="form-group  col-md-6">
      <input name="manager2" [(ngModel)]="teamData.manager2" class="form-control" placeholder="Manager2">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" (click)="addTeam()"  class="btn btn-lg btn-block btn-info">Add</button>
  </div>
