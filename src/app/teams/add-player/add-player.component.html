<h1 class="display-4">New Player</h1>
  <div class="form-group">
    <input name="fullName"  [(ngModel)]="playerData.fullName" class="form-control" placeholder="Player full name">
  </div>
  <div class="form-group">
    <input name="shortName"  [(ngModel)]="playerData.shortName" class="form-control" placeholder="Nick name">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="jerseyNumber"  [(ngModel)]="playerData.jerseyNumber" class="form-control" placeholder="Jersey Number">
    </div>
    <div class="dropdown">
      <button class="btn dropdown-toggle" type="button" id="teamName" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div>{{ selectedTeam.name }}</div>
      </button>
      <div class="dropdown-menu">
        <button class="dropdown-item" *ngFor="let team of teamList" (click)="setTeam(team)">
          {{ team.name }}
        </button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" (click)="addPlayer()"  class="btn btn-lg btn-block btn-info">Save Player</button>
  </div>
