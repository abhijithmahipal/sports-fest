<div class="container fixture">
  <div class="match-section" *ngFor="let date of datewiseFixture">
    <div  *ngFor="let match of date; let i = index">
      <div class="date-row" *ngIf="i == 0">
      {{ match.date }}
      </div>
      <div class="match-row row">
        <div class="match-items col">
          <img *ngIf="match.game" src="../../assets/profilePics/{{getHome(match.game)}}.jpg" alt="">
          {{ match.game }}
          <img *ngIf="match.game" src="../../assets/profilePics/{{getAway(match.game)}}.jpg" alt="">
          {{ match.score }}

        </div>
      </div>
    </div>
  </div>
</div>
